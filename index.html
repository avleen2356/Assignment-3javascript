<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY TO-DO LIST</title>
  <link rel="stylesheet" href="style.css"><!--linking the css file-->
</head>
<body>
  <div class="container">
    <h1 class="topic-name">MY TO-DO LIST</h1>
    <div class="input-container">
      <input type="text" id="taskInputBox" placeholder="Enter task">                 
      <input type="text" id="dueTimeInput" placeholder="Enter due time" style="width: 150px; text-align: center;">
      <button id="addTaskButton">Add</button>
      <button id="clearTaskListButton">Clear</button>
    </div>
    <ul id="taskListContainer"></ul>
  </div>
  <script src="script.js"></script><!--linking the js file -->
</body>
</html>
